<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" remove="tag">
		<div class="row" id="divProductImages">
			<div class="col border m-3 p-2 text-center">
				<div><label>Main Images: [[${product.mainImage}]]</label></div>
				<div class="m-2">
					<img id="thumbnail" alt="Main image preview" class="img fluid" th:src="@{${product.mainImagePath}}"
						style="width: 300px;" />
				</div>
				<div>
					<input type="file" th:required="${product.mainImage==null}" id="fileImage" name="fileImage" required accept="image/png, image/jpeg" />
				</div>
				<input type="hidden" th:field="*{mainImage}"/>
			</div>
			<th:block th:each="productImage : ${product.images}">
				<div class="col border m-3 p-2 text-center" id="divExtraImage0">
				<div id="extraImageHeader0"><label>Extra Images #1:</label></div>
				<div class="m-2">
					<img id="extraThumbnail0" alt="Extra image #1 preview" class="img fluid"
						th:src="@{${productImage.imagePath}}" style="width: 300px;" />
				</div>
				<div>
					<input type="file" name="extraImage" accept="image/png, image/jpeg" />
				</div>
			</div>
			</th:block>
			<div class="col border m-3 p-2 text-center" id="divExtraImage0">
				<div id="extraImageHeader0"><label>Extra Images #1:</label></div>
				<div class="m-2">
					<img id="extraThumbnail0" alt="Extra image #1 preview" class="img fluid"
						th:src="@{/img/image-thumbnail.png}" style="width: 300px;" />
				</div>
				<div>
					<input type="file" name="extraImage" accept="image/png, image/jpeg" />
				</div>
			</div>
		</div>

	</div>
</body>

</html>
